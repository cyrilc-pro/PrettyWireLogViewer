<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Pretty Wire Log Viewer</title>
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <script src="vendor/js/lodash.min.js"></script>
    <script src="vendor/js/vue.min.js"></script>
    <script src="bower_components/vue/dist/vue.js">
    <script src="vendor/js/bootstrap.min.js"></script>
    <link href="vendor/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="src/js/WireLogParser.js"></script>
    <link href="src/css/main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="main">
      <h1 class="main-title">Pretty Wire Log Viewer</h1>
      <p class="intro">
        Pretty viewer for wire logging of Apache <a href="http://hc.apache.org/httpclient-3.x/" target="_blank">HttpClient</a>
      </p>

      <textarea id="wire-log" class="form-control" rows="15" v-model="wireLog" v-on="keyup: getPretty"></textarea>

      <div v-repeat="logs">
        <h1>ãƒ»{{$key}}</h1>
        <table class="result">
          <tr>
            <th>Request</th>
            <th>Response</th>
          </tr>
          <tr>
            <td>
              <textarea class="result" rows=10 readonly>{{ requestLog }}</textarea>
            </td>
            <td>
              <textarea class="result" rows=10 readonly>{{ responseLog }}</textarea>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script src="src/js/main.js"></script>
  </body>
</html>
