<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Pretty Wire Log Viewer</title>
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <script src="vendor/js/lodash.min.js"></script>
    <script src="vendor/js/vue.min.js"></script>
    <script src="bower_components/vue/dist/vue.js">
    <script src="vendor/js/bootstrap.min.js"></script>
    <link href="vendor/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="src/js/WireLogParser.js"></script>
    <link href="src/css/main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="main">
      <h1>Pretty Wire Log Viewer <a href="http://github.com/moznion/PrettyWireLogViewer" target="_blank"><img src="vendor/img/github-log.png" alt="github logo" width="33"></a></h1>
      <p class="intro">
        Pretty viewer for wire logging of Apache <a href="http://hc.apache.org/httpclient-3.x/" target="_blank">HttpClient</a>
      </p>
      <hr>

      <div id="left">
        <h3>Input</h3>
        <textarea id="wire-log" class="form-control" v-model="wireLog" v-on="keyup: getPretty"></textarea>
      </div>

      <div id="right">
        <div v-repeat="logs">
          <h3>{{ $key }}</h3>
          <textarea class="result" rows=15 readonly>{{ $value }}</textarea>
        </div>
      </div>
    </div>

    <script src="src/js/main.js"></script>
  </body>
</html>
